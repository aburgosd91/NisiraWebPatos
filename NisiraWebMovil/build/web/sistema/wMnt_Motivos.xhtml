<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        <h:form id="datos">
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">             
                <cmp:barra_mnt bean="#{MotivoAction}"/>
                <p:panelGrid columns="2" columnClasses="no-border, no-border">
                    <p:outputLabel value ="Codigo Empresa"/>
                    <p:inputText value="#{MotivoAction.datoEdicion.IDEMPRESA}" disabled="true"/>
                    <p:outputLabel value ="Codigo Motivo"/>
                    <p:inputText value="#{MotivoAction.datoEdicion.IDMOTIVO}" disabled="#{!MotivoAction.edicion}"/>
                    <p:outputLabel value ="Codigo Descripcion"/>
                    <p:inputTextarea value="#{MotivoAction.datoEdicion.DESCRIPCION}" disabled="#{!MotivoAction.edicion}"/>                      
                    <p:outputLabel value ="Codigo Equivalente"/>
                    <p:inputText value="#{MotivoAction.datoEdicion.CODIGOEQUIVALENTE}" disabled="#{!MotivoAction.edicion}"/>
                    <p:outputLabel value ="Activo"/>
                    <p:selectBooleanCheckbox value="#{MotivoAction.datoEdicion.BEstado}" disabled="#{!MotivoAction.edicion}"/>
                </p:panelGrid>
            </p:panelGrid>
                <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mDialogElimina_lst id="cmpDialog" bean="#{MotivoAction}" ventana="MNT" />
        </h:form>
    </ui:define>
</ui:composition>
