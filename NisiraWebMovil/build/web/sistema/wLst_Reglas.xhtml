<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        <h:form id="datos">            
            #{reglasAction.buscarTodo()}  
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">
                <cmp:barra_lst bean="#{reglasAction}" mostrar_opciones="false" />
                <p:dataTable id="tbl" var="listreglas" value="#{reglasAction.listaDatos}" widgetVar="listTipoZona" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                             paginator="true" rows="15" style="margin-bottom:20px" selectionMode="single" selection="#{reglasAction.datoSeleccionado}" rowKey="#{listreglas.idregla}">
                    <f:facet name="header">
                        <h:outputText value="..::Reglas::.." />
                    </f:facet>
                    <p:column style="width:15%;" filterBy="#{listreglas.idempresa}" filterMatchMode="contains" sortBy="#{listreglas.idempresa}">
                        <f:facet name="header">
                            <h:outputText value="Id Empresa" />
                        </f:facet>
                        <h:outputText value="#{listreglas.idempresa}"/>
                    </p:column>
                    <p:column style="width:15%;" filterBy="#{listreglas.idregla}" filterMatchMode="contains" sortBy="#{listreglas.idregla}">
                        <f:facet name="header">
                            <h:outputText value="SUCURSAL" />
                        </f:facet>
                        <h:outputText value="#{listreglas.idregla}"/>
                    </p:column>
                    <p:column style="width:15%;" filterBy="#{listreglas.descripcion}" filterMatchMode="contains" sortBy="#{listreglas.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="Descripcion" />
                        </f:facet>
                        <h:outputText value="#{listreglas.descripcion}"/>
                    </p:column>
                    <p:column style="width:15%;" filterBy="#{listreglas.cantidadparametros}" filterMatchMode="contains" sortBy="#{listreglas.cantidadparametros}">
                        <f:facet name="header">
                            <h:outputText value="Cant Parametros" />
                        </f:facet>
                        <h:outputText value="#{listreglas.cantidadparametros}"/>
                    </p:column>
                    <p:column style="width:15%;" filterBy="#{listreglas.estado}" filterMatchMode="contains" sortBy="#{listreglas.estado}">
                        <f:facet name="header">
                            <h:outputText value="Estdo" />
                        </f:facet>
                        <h:outputText value="#{listreglas.estado}"/>
                    </p:column>
                </p:dataTable> 
            </p:panelGrid>
            <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mDialogElimina_lst id="cmpDialog" bean="#{reglasAction}" ventana="LST" />

        </h:form>
    </ui:define>
</ui:composition>
