<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">          
        <h:form id="datos">
            #{flujoprogramadoAction.buscarTodo()}  
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">
                <cmp:barra_lst bean="#{flujoprogramadoAction}" mostrar_opciones="false" />
                <p:dataTable id="tbl" var="listAccion" value="#{flujoprogramadoAction.listaDatos}" filteredValue="#{flujoprogramadoAction.filtroDatos}" widgetVar="listAccion" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                             paginator="true" rows="15" style="margin-bottom:20px" selectionMode="single" selection="#{flujoprogramadoAction.datoSeleccionado}" rowKey="#{listAccion.idaccion}" resizableColumns="true">
                    <f:facet name="header">
                        <h:outputText value="#{flujoprogramadoAction.tituloHead}" />
                    </f:facet>
                    <p:column style="width:15%;" filterBy="#{listAccion.idaccion}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{listAccion.idaccion}"/>
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listAccion.orden}" filterMatchMode="contains">
                        <f:facet name="header" >
                            <h:outputText value="ORDEN" />
                        </f:facet>
                        <h:outputText value="#{listAccion.orden}" />
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listAccion.estado}">
                        <f:facet name="header">
                            <h:outputText value="ESTADO"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('listAccion').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem  itemLabel="Activo" itemValue="#{1}"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="#{0}"/>
                            </p:selectOneButton>
                        </f:facet>
                        <h:graphicImage value="../images/img/#{listAccion.estado == 1?'activo':'inactivo'}.png"/>
                        <h:outputText value="#{listAccion.estado == 1?'Activo':'Inactivo'}" />
                    </p:column>
                </p:dataTable>  
            </p:panelGrid>
            <p:dialog id="dlGuardarAccion" header="..:: MANTENEDOR ACCIONES ::." widgetVar="dlGuardarAccion" modal="true" showEffect="popup" closable="false">
                <p:messages id="messages" autoUpdate="true" closable="true" style="font-size:10px"/>
                <p:panelGrid columns="2" columnClasses="no-border, no-border,no-border">
                    <p:outputLabel value="Id: " />
                    <p:panelGrid columns="3" columnClasses="no-border, no-border, no-border">
                        <p:inputText value="#{flujoprogramadoAction.datoEdicion.idaccion}" disabled="true" readonly="#{!flujoprogramadoAction.edicion}"/>
                        <p:outputLabel for="descripcion" value="DescripciÃ³n: " />
                        <p:inputTextarea id="descripcion" cols="40" rows="1"  value="#{flujoprogramadoAction.datoEdicion.descripcion}" onkeyup="javascript:this.value = this.value.toUpperCase();" disabled="#{!flujoprogramadoAction.edicion}">
                        </p:inputTextarea>
                    </p:panelGrid>
                    <h:outputText value="Estado?:" />
                    <p:selectBooleanCheckbox value="#{flujoprogramadoAction.estado}" disabled="#{!flujoprogramadoAction.edicion}"/>
                </p:panelGrid>
                <br/>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton id="buttonGuardar" value="Grabar" ajax="true" actionListener="#{flujoprogramadoAction.grabar()}" image="ui-icon-grabar" />
                        <p:commandButton id="buttonCancelar" value="Cancelar" image="ui-icon-cancelar" onclick="PF('dlGuardarAccion').hide()"/>
                    </f:facet>
                </p:toolbar>          
            </p:dialog> 
            <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mDialogElimina_lst id="cmpDialog" bean="#{flujoprogramadoAction}" ventana="LST" />
        </h:form>
    </ui:define>
</ui:composition>
