<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        #{confIniAction.findet()}
        <h:form id="datos">
            <cmp:barra_mnt bean="#{confIniAction}"/>
            <p:panelGrid id="principal" style="width: 100%" columns="1" columnClasses="no-border, no-border">
                <f:facet name="header">
                    <p:outputLabel value="#{confIniAction.tituloHead}"/>
                </f:facet>
                <p:panelGrid columns="2" columnClasses="no-border, no-border">
                    <p:outputLabel for="empresa" value="Empresa: " />
                    <p:selectOneMenu id="empresa" value="#{confIniAction.datoEdicion.IDEMPRESA}" style="width:150px" disabled="#{!confIniAction.edicion}">
                        <p:ajax listener="#{confIniAction.onEmpresaSelect()}" update="sucursal mont" />
                        <f:selectItem itemLabel="Selecione Empresa" itemValue="" />
                        <f:selectItems value="#{confIniAction.lstemp}" var="slem" itemLabel="#{slem.descripcion}" itemValue="#{slem.idempresa}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="sucursal" value="Sucursal: " />
                    <p:selectOneMenu id="sucursal" value="#{confIniAction.datoEdicion.IDSUCURSAL}" style="width:150px" disabled="#{!confIniAction.edicion}">
                        <f:selectItem itemLabel="Seleccione Sucursal" itemValue="" />
                        <f:selectItems value="#{confIniAction.lstsuc}" var="slsuc" itemLabel="#{slsuc.DESCRIPCION}" itemValue="#{slsuc.IDSUCURSAL}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Gestor"/>
                    <p:selectOneMenu value="#{confIniAction.datoEdicion.GESTOR}" style="width:150px" disabled="#{!confIniAction.edicion}">
                        <f:selectItem itemLabel="Seleccione Gestor" itemValue="#{null}" />
                        <f:selectItem itemLabel="SQL Server" itemValue="MSSQL" />
                        <f:selectItem itemLabel="Postgrest SQL" itemValue="PGSQL" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Servidor"/>
                    <p:inputText value="#{confIniAction.datoEdicion.SERVIDOR}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Instancia"/>
                    <p:inputText value="#{confIniAction.datoEdicion.INSTANCIA}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{confIniAction.datoEdicion.USUARIO}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Clave"/>
                    <p:password redisplay="true" value="#{confIniAction.datoEdicion.CLAVE}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Base de Datos"/>
                    <p:inputText value="#{confIniAction.datoEdicion.BASEDATOS}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Url"/>
                    <p:inputText style="width: 500px" value="#{confIniAction.datoEdicion.URL}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Ruta de Proyecto"/>
                    <p:inputText style="width: 450px"   value="#{confIniAction.datoEdicion.RUTPRO}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Parametro Inicio"/>
                    <p:inputText value="#{confIniAction.datoEdicion.PARAMINI}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Parametro Fin"/>
                    <p:inputText value="#{confIniAction.datoEdicion.PARAMFIN}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Parametro error Inicio"/>
                    <p:inputText value="#{confIniAction.datoEdicion.PARAMERRINI}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Parametro Error Fin"/>
                    <p:inputText value="#{confIniAction.datoEdicion.PARAMERRFIN}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="Tipo"/>
                    <p:inputText value="#{confIniAction.datoEdicion.TIPO}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel for="mont" value="Montacarga " />
                    <p:selectOneMenu id="mont" value="#{confIniAction.datoEdicion.IDMONTACARGA}" style="width:150px" disabled="#{!confIniAction.edicion}">
                        <f:selectItem itemLabel="Seleccione Montacarga" itemValue="" />
                        <f:selectItems value="#{confIniAction.lstmont}" var="slmont" itemLabel="#{slmont.DESCRIPCION}" itemValue="#{slmont.IDMONTACARGA}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Puerto de Comunicacion"/>
                    <p:inputText value="#{confIniAction.datoEdicion.PUERTOCM}" disabled="#{!confIniAction.edicion}"/>
                    <p:outputLabel value="MAC"/>
                    <p:inputText value="#{confIniAction.datoEdicion.MAC}" disabled="#{!confIniAction.edicion}"/>
                </p:panelGrid>
            </p:panelGrid>
            <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mDialogElimina_lst id="cmpDialog" bean="#{confIniAction}" ventana="MNT" />
        </h:form>
    </ui:define>
</ui:composition>
